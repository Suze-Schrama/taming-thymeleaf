<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taming Thymeleaf</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
</head>
<body>

<!--
  This example requires some changes to your config:

  ```
  // tailwind.config.js
  module.exports = {
    // ...
    plugins: [
      // ...
      require('@tailwindcss/forms'),
    ],
  }
  ```
-->
<!--
  This example requires updating your template:

  ```
  <html class="h-full bg-gray-100">
  <body class="h-full">
  ```
-->
<div>
    <div x-data="sidebarMenu()"
         @keydown.window.escape="closeSidebar">
        <!-- Off-canvas menu for mobile -->
        <div th:replace="~{fragments/sidebar-menu :: mobile}"></div>

        <!-- Static sidebar for desktop -->
        <div th:replace="~{fragments/sidebar-menu :: desktop}"></div>
    </div>
    <div class="flex flex-1 flex-col lg:pl-64">
        <!-- top menu -->
        <div th:replace="~{fragments/top-menu :: menu}"></div>

        <main class="flex-1">
            <div class="py-6">
                <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                    <h1 class="text-2xl font-semibold text-gray-900">Dashboard</h1>
                </div>
                <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                    <!-- Your content -->
                </div>
            </div>
        </main>
    </div>
</div>
<script type="text/javascript" th:src="@{https://unpkg.com/alpinejs@3.7.0/dist/cdn.min.js}" defer></script>
<script th:src="@{/js/user-popup-menu.js}"></script>
</body>
</html>
